<html ng-app>
<head>
  <title>Contact Manager in AngularJS</title>
    <link href="bootstrap.css" rel="stylesheet" />

    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="contacts.js"></script>
</head>
<body style="margin:50px;">
    <p class="lead">AngularJS Contact Manager</p>
    <div ng-controller="ContactController">
        <form class="form-horizontal, well">
            <div style="padding:10px;">
                <label class="control-label col-xs-1">Name</label>
                <input type="text" name="name" ng-model="newcontact.name" /><br />
            </div>
            <div style="padding:10px;">
                <label class="control-label col-xs-1">Email</label>
                <input type="text" name="email" ng-model="newcontact.email" /><br />
            </div>
            <div style="padding:10px;">
                <label class="control-label col-xs-1">Phone</label>
                <input type="text" name="phone" ng-model="newcontact.phone" /><br />
            </div>
            <div class="col-xs-offset-2">
                <input type="hidden" ng-model="newcontact.id" />
                <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
            </div>
</form>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>
                        <a href="#" ng-click="edit(contact.id)">edit</a> |
                        <a href="#" ng-click="delete(contact.id)">delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
