<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events Demo</title>
    <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }

        html, .ui-mobile, .ui-mobile body {
            height: 105px;
        }

            .ui-mobile, .ui-mobile .ui-page {
                min-height: 105px;
            }

        div.box {
            width: 30em;
            height: 3em;
            background-color: #108040;
        }

        div.boxTap {
            width: 30em;
            height: 3em;
            background-color: #108040;
        }

            div.box.swiperight {
                background-color: #7ACEF4;
            }

            div.boxTap.tap {
    background-color: #7ACEF4;
  }
    </style>
</head>
<body>

    <h3>Swipe the green rectangle in the right direction to change its color:</h3>
    <div class="box"></div>

    <h3>Tap the green square to see the above code applied:</h3>
    <div class="boxTap"></div>

    <script>
$(function(){
    // Bind the swiperightHandler callback function to the swipe event on div.box
  $( "div.box" ).on( "swiperight", swiperightHandler );

  // Callback function references the event target and adds the 'swiperight' class to it
  function swiperightHandler( event ){
    $( event.target ).addClass( "swiperight" );
  }
});

$(function () {
    $("div.boxTap").bind("tap", tapHandler);

    function tapHandler(event) {
        $(event.target).addClass("tap");
    }
});
    </script>

</body>
</html>
