<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events Demo</title>
    <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="jquery.vibrate.js"></script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }

        html, .ui-mobile, .ui-mobile body {
            height: 105px;
        }

       .ui-mobile, .ui-mobile .ui-page {
            min-height: 105px;
        }

        div.box {
            width: 30em;
            height: 3em;
            background-color: #108040;
        }

        div.boxTap {
            width: 30em;
            height: 3em;
            background-color: #108040;
        }

        div.box.swiperight {
            background-color: #7ACEF4;
        }

        div.boxTap.tap {
            background-color: #7ACEF4;
        }

        div.boxHold {
            width: 3em;
            height: 3em;
            background-color: #108040;
        }

        div.boxHold.taphold {
            background-color: #7ACEF4;
        }

        .ui.orange.buttons .button, .ui.orange.button {
            background-color: #E96633;
            color: #FFF;
            display: block;
            width: 30%;
        }

    </style>
</head>
<body>

    <h3>Swipe the green rectangle in the right direction to change its color:</h3>
    <div class="box"></div>

    <h3>Tap the green square to see the above code applied:</h3>
    <div class="boxTap"></div>

    <h3>Long press the square for 750 milliseconds to see the above code applied:</h3>
    <div class="boxHold"></div>

    <h3>Click to initiate vibration</h3>
    <div id="btnVibe">
        <button class="ui button fluid orange vibrate">Try It!</button>
    </div>

    <script>
        //code for the swipe event
        $(function(){
            $( "div.box" ).on( "swiperight", swiperightHandler );

            function swiperightHandler( event ){
               $( event.target ).addClass( "swiperight" );
                }
        });

        //code for the tap event
        $(function () {
            $("div.boxTap").bind("tap", tapHandler);

            function tapHandler(event) {
             $(event.target).addClass("tap");
            }
        });

        //code for the press/hold event
        $(function () {
            $("div.boxHold").bind("taphold", tapholdHandler);

            function tapholdHandler(event) {
                $(event.target).addClass("taphold");
            }
        });

        //code for the vibrate
        $("#btnVibe .button").vibrate("long");
    </script>

</body>
</html>
